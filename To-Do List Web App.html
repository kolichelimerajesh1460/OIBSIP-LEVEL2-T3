<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<style>
body{
    background-color:darkorange;
}
.navbar-brand{
    font-size: 30px;
}
.hr{
    color: antiquewhite;
}
</style>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">To-Do List Web App</a>
    </div>
  </nav>
  <div class="container">
    <div class="row my-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form id="form-Task">
              <div class="form-group">
                <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off" placeholder="Title"
                  required>
              </div>
              <div class="form-group">
                <textarea id="description" cols="30" rows="10" class="form-control" maxlength="500" autocomplete="off"
                  placeholder="Description" required></textarea>
              </div>
              <button type="submit" class="btn btn-success btn-block">Save</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-sm-3 text-left">
            <p class="font-weight-bold" style="color: antiquewhite;">Title</p>
          </div>
          <div class="col-sm-6 text-left">
            <p class="font-weight-bold" style="color: antiquewhite;">Description</p>
          </div>
          <div class="col-sm-3 text-right">
            <p class="font-weight-bold" style="color: antiquewhite;">Delete</p>
          </div>
        </div>
        <hr>
        
        <div id="tasks"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
